<div class="pagina-menu contenedor contacto">
    <main class="contenido-principal pagina-contacto ">

            <div class="menu">
                <h2 class="encabezado">
                    Reserva <span>Tu mesa</span> 
                 </h2>
                 <div class="cafe-foto"></div>
                 <div class="formulario-reservacion">
                     <form action="" id="formulario" data-abide novalidate>
                        <div class="campo">
                            <label for="nombre">Nombre:
                                <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
                                <span class="form-error">
                                    el nombre no puede ir vacio
                                </span>
                            </label>
                        </div>
                        <div class="campo">
                            <label for="email">Correo:
                                <input type="text" id="email" placeholder="Correo" name="email" required pattern="email">
                                <span class="form-error">
                                    el correo es incorrecto
                                </span>
                            </label>
                        </div>
                        <div class="campo">
                            <label for="email">Para:
                                <select name="numero" id="para">
                                    <option value="1">1 persona</option>
                                    <option value="2">2 persona</option>
                                    <option value="3">3 persona</option>
                                    <option value="4">4 persona</option>
                                    <option value="5">5 persona</option>
                                    <option value="6">6 persona</option>
                                    <option value="7">7 persona</option>
                                    <option value="8">8 persona</option>
                                    <option value="9">9 persona</option>
                                </select>
                            </label>
                        </div>
                        <div class="campo">
                            <label for="hora">Hora:
                                <input type="text" id="hora" placeholder="18:00" name="hora">
                            </label>
                        </div>
                        <div class="campo">
                            <label for="fecha">Fecha:
                                <input type="text" id="fecha" placeholder="DD/MM/AAA" name="fecha" required pattern="day_month_year">
                            </label>
                        </div>
                        <div class="campo">
                           <input type="submit" value="enviar" class="button btn_enviar">
                        </div>
                     </form>
                 </div>
            </div>
          
            
    </main>
</div>
